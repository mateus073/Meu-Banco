<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/passwordRecovery.css">
    <title> password PASSWORD RRECOVERY - MY Banco</title>
</head>

<body>
    <main>
        <!-- Esquerda: Imagem -->
        <div class="loginEsquerda">
            <img src="../assets/img/logo_branco.png" alt="Logotipo branco do MY Banco" class="logo_branco">
            <div class="overlay"></div>
        </div>

        <!-- container da direita -->
        <div class="loginDireita">
            <!-- Seção de boas-vindas -->
            <div class="frame-5">
                <h1 class="welcome-title">Bem-vindo <span style="color:#1BC681;">:)</span></h1>
                <p class="welcome-subtitle">Digite seu nome de usuario</p>
            </div>

            <!-- Seção do formulário -->
            <form class="frame-1" action="post" method="POST">
                
                <!-- Campo de usuário -->
                <div class="input-container">
                    <label for="username" class="label" id="labelName">Usuário</label>
                    <input type="text" id="username" name="username" class="rectangle-2" placeholder="Digite seu usuário" required>
                </div>

                <!-- Campo de senha -->
                <div class="input-container divPassword">
                    <label for="password" class="label" id="labelPassword">Nova Senha</label>
                    <input type="password" id="password" name="password" class="rectangle-2" placeholder="Digite sua senha" required>
                </div>
                
                <!-- Botão de criação de conta -->
                <button type="submit" class="button">
                    <span class="button-label">ENVIAR</span>
                </button>
            </form>
            <!-- Seção de cadastro -->
            <div class="frame-6">
                <p class="no-account">Não tem conta?</p>
                <a href="../pages/signup.html" class="sign-up">Faça uma agora</a>
            </div>
        </div>

        </div>
    </main>
    <script src="../assets/js/passwordRecovery.js"></script>
</body>

</html>
